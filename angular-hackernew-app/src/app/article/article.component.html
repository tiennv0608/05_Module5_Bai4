<div class="row mt-3">
  <div class="col-12">
    <h2>Today's article</h2>
  </div>
  <hr>
  <div class="row mt-3">
    <div *ngFor="let art of articles">
      <div class="col-9">
        <a href="{{art.url}}" target="_blank">{{art.title}}</a>:
      </div>
      <div class="col-3">
        <app-like></app-like>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-12">
      <h2>Article Information</h2>
      <table>
        <tr>
          <td>Title:</td>
          <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
        </tr>
        <tr>
          <td>Url:</td>
          <td>
            <textarea [(ngModel)]="article.url" cols="70"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button class="btn btn-success" style="float: right" (click)="addNewArticle()">Add</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<hr>
